<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archan - Каталог</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Ysabeau+SC:wght@1..1000&family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script> 
        $(function(){
          $("#header").load("header-in.html");
          $("#footer").load("footer.html");
        });
    </script> 
</head>
<body>
    <template id="item-template">
        <div class="col">
            <div class="card card-item">
                <div class="manuf"><a class="link-secondary" href="{{manufacturerLink}}">{{manufacturerName}}</a></div>
                <img src="{{img}}" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="item-info">
                        <h5 class="card-title">{{title}}</h5>
                        <p class="card-text">{{price}} {{currency}}</p>
                    </div>
                    <button type="button" class="btn-add" title="Додати до списоку планування"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                      </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <header id="header"></header>

    <main id="main-container">
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-5 col-md-4 col-lg-3">
                    <div class="col-8 col-sm-12 bordered-element mb-2 search-pad">
                        <form role="search">
                            <input class="form-control form-control-s me-2 input-search" type="search" placeholder="Пошук" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-8 col-sm-12 bordered-element mb-2 d-flex flex-column">
                        <label for="customRange1" class="form-label"><h5>Ціна</h5></label>
                        <input type="range" class="form-range mb-2" min="10" max="5000" step="50" id="customRange1">
                        <button type="submit" class="cbtn cbtn-contact align-self-end">Застосувати</button>
                    </div>
                    <div class="col-8 col-sm-12 bordered-element mb-2">
                        <h5>Фільтр</h5>
                        <div id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Категорія
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="collapse" data-bs-parent="#accordionFlushExample">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-chair">
                                        <label class="form-check-label" for="check-chair">
                                            Стільці
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-table">
                                        <label class="form-check-label" for="check-table">
                                            Столи
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-carpet">
                                        <label class="form-check-label" for="check-carpet">
                                            Килими
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-bed">
                                        <label class="form-check-label" for="check-bed">
                                            Ліжка
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-sofa">
                                        <label class="form-check-label" for="check-sofa">
                                            Дивани
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                    Виробник
                                </button>
                                </h2>
                                <div id="flush-collapseTwo" class="collapse" data-bs-parent="#accordionFlushExample">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-adirondak">
                                        <label class="form-check-label" for="check-adirondak">
                                            Adirondak
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-interia">
                                        <label class="form-check-label" for="check-interia">
                                            Interia
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-ligno">
                                        <label class="form-check-label" for="check-ligno">
                                            LIGNO
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-skloglas">
                                        <label class="form-check-label" for="check-skloglas">
                                            SKLO+GLAS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-woodsoft">
                                        <label class="form-check-label" for="check-woodsoft">
                                            Woodsoft
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-elegant">
                                        <label class="form-check-label" for="check-elegant">
                                            Елегант
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-skif">
                                        <label class="form-check-label" for="check-skif">
                                            Скіф
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-yavoryna">
                                        <label class="form-check-label" for="check-yavoryna">
                                            Яворина
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item pb-0">
                                <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                    Колір
                                </button>
                                </h2>
                                <div id="flush-collapseThree" class="collapse" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="check-pink">
                                            <label class="form-check-label check-color" for="check-pink">
                                                <div class="color color-pink"></div>
                                                Рожевий
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="check-purple">
                                            <label class="form-check-label check-color" for="check-purple">
                                                <div class="color color-purple"></div>
                                                Фіолетовий
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="check-green">
                                            <label class="form-check-label check-color" for="check-green">
                                                <div class="color color-green"></div>
                                                Зелений
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="check-blue">
                                            <label class="form-check-label check-color" for="check-blue">
                                                <div class="color color-blue"></div>
                                                Синій
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="check-yellow">
                                            <label class="form-check-label check-color" for="check-yellow">
                                                <div class="color color-yellow"></div>
                                                Жовтий
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 col-md-8 col-lg-9">
                    <div id="interior-items" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">

                    </div>
                    <div class="row mt-4">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end align-items-center">
                                <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                                </li>
                                <li class="page-item active"><a class="page-switch page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-switch page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-switch page-link" href="#">3</a></li>
                                <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer"></footer>

    <script src="js/mustache.min.js"></script>
    <script src="js/interior-content.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
