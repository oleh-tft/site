<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 
</head>
<body>
    <header id="header" class="stick"></header>

    <main id="main-container">
        <div class="section mb-5">
            <div class="container pt-5">
                <div class="row">
                    <div class="col-md-6 d-flex flex-column align-items-center mb-5">
                        <h3>Address</h3>
                        <p class="text-center">
                            123 St.
                            <br>
                            Odesa Ukraine
                            <br>
                            65000
                        </p>
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center mb-5">
                        <h3>Email</h3>
                        <p>hom@proton.me</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex flex-column align-items-center mb-5">
                        <h3>title</h3>
                        <p>contact</p>
                    </div>
                    <div class="col-md-4 d-flex flex-column align-items-center mb-5">
                        <h3>Phone</h3>
                        <p>0 800 000000</p>
                    </div>
                    <div class="col-md-4 d-flex flex-column align-items-center mb-5">
                        <h3>title</h3>
                        <p>contact</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column mb-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
              </div>
        </div>
    </main>

    <footer id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
