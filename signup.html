<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4 font-logo" id="exampleModalLabel">РЕЄСТРАЦІЯ</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email адреса">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-12">
                                <input type="password" class="form-control" placeholder="Пароль">
                            </div>
                            <div class="col-12 text-end">
                                <span id="passwordHelpInline" class="form-text">
                                    Має містити 6-20 символів.
                                </span>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Підтвердити пароль">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="cbtn cbtn-contact">Sign Up</button> -->
                    <a href="interior.html" class="cbtn cbtn-contact">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</html>
