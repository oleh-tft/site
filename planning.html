<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archan - Планування</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script> 
        $(function(){
          $("#header").load("header-in.html");
          $("#footer").load("footer.html");
        });
    </script> 
</head>
<body>

    <template id="template-list">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button acc-button-nm {{accCollapsed}}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{id}}" aria-expanded="true" aria-controls="collapse-{{id}}">
                    {{listName}}
                </button>
            </h2>
            <div id="collapse-{{id}}" class="accordion-collapse collapse {{accShow}}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    {{#itemList}}
                    <div class="row plan-item justify-content-center g-2">
                        <h2>#{{index}}</h2>
                        <div class="col-6 col-sm-4 col-lg-2 d-flex justify-content-center">
                            <div class="plan-img">
                                <img src="{{img}}" alt="">
                            </div>
                        </div>
                        <div class="col-7 col-sm-8 col-lg-4 d-flex align-items-center">
                            <h3 class="text-truncate">{{name}}</h3>
                        </div>
                        <div class="col-5 col-sm-5 col-lg-2 d-flex">
                            <div class="d-flex align-items-center">
                                <p class="item-amount-p">Кількість</p>
                                <input type="number" data-iter="{{index}}" name="item-amount" id="item-{{id}}-{{index}}-amount" min="0" max="100" value="{{amount}}">
                            </div>
                        </div>
                        <div class="col-10 col-sm-6 col-lg-3 d-flex align-items-center">
                            <textarea class="form-control custom-comment" rows="3" placeholder="Коментар" data-iter="{{index}}">{{comment}}</textarea>
                        </div>
                        <div class="col-2 col-sm-1 d-flex justify-content-end">
                            <button type="button" class="btn-close btn-delete-item" aria-label="Delete"></button>
                        </div>
                    </div>
                    <hr>
                    {{/itemList}}
                    <div class="row btn-delete-plan mt-4 align-items-center g-2">
                        <div class="col-6 col-sm-5 col-lg-2">
                            <label for="rename-{{id}}" class="form-label d-block">Змінити назву списку</label>
                        </div>
                        <div class="col-6 col-sm-7 col-lg-4">
                            <input type="text" name="rename-{{id}}" id="rename-{{id}}" class="form-control" placeholder="{{listName}}">
                        </div>
                        <div class="col-4 col-sm-3 col-lg-2">
                            <button type="button" class="btn-rename btn btn-outline-secondary">Зберегти</button>
                        </div>
                        <div class="col"></div>
                        <div class="col-6 col-sm-5 col-md-3 d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Вилучити список</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <header id="header"></header>

    <div id="deleteModal" class="modal fade" tabindex="-1" aria-label="deletePlan">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-center flex-column">
                    <h1 class="modal-title fs-4" id="exampleModalLabel">Вилучити список?</h1>
                    <div class="delete-wrap d-flex justify-content-between mt-3">
                        <button type="button" class="btn-delete delete-yes btn btn-outline-success" data-bs-dismiss="modal">Підтвердити</button>
                        <button type="button" class="btn-delete delete-no btn btn-outline-secondary" data-bs-dismiss="modal">Скасувати</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="main-container">
        <div class="container py-5" id="container-lists">
            <div class="accordion accordion-flush acc-plan" id="accordionExample"></div>
            <button type="button" class="btn-new-plan mt-3 cbtn cbtn-contact">Створити новий список</button>
        </div>
    </main>
    
    <footer id="footer"></footer>

    <script src="js/mustache.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/planning.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
